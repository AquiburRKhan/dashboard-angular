<div ng-hide="loadingTierSwitches" ba-panel ba-panel-title="Edit Tier Switch" >
    <form name="editTierSwitchForm" class="custom-form" novalidate>
        <div class="form-group">
            <label><strong>Transaction Type</strong> <span class="required-icon">*</span></label>
            <br>
            <select class="form-control pointer" ng-change="tierSwitchChanged('tx_type')" ng-model="editTierSwitch.tx_type" ng-options="option for option in txTypeOptions" required>
            </select>
        </div>
        <div class="form-group">
            <label><strong>Subtype</strong></label>
            <input type="text" class="form-control" ng-change="tierSwitchChanged('subtype')" ng-model="editTierSwitch.subtype" placeholder="Enter subtype name"/>
        </div>
        <div class="form-group">
            <label><strong>Enabled</strong></label>
            <br>
            <select class="form-control pointer" ng-change="tierSwitchChanged('enabled')" ng-model="editTierSwitch.enabled" ng-options="bool for bool in boolOptions" required>
            </select>
        </div>
        <div class="form-group">
            <button ng-click="updateTierSwitch()" ng-disabled="!editTierSwitchForm.$valid" class="btn btn-primary pull-right">Save</button>
            <button ng-click="toggleTierSwitchEditView()" class="btn btn-primary pull-right margin-right-10">Back</button>
        </div>
    </form>
</div>
