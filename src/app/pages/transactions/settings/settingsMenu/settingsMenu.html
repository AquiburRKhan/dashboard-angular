<div ba-panel class="deposits-menu" ba-panel-title="Currency Settings" ba-panel-class="light-text">
    <img ng-src="{{currencyImageUrl}}" class="image-center" width="90" height="90" alt="token Image">
    <hr class="no-margin">
    <div ng-click="toggleTransferView()" class="pointer deposits-menu-options">
        <h5>Bank Accounts <i class="pull-right ion-chevron-right"></i></h5>
    </div>
    <hr class="no-margin">
    <div ng-click="toggleTransferView()" class="pointer deposits-menu-options">
        <h5>Fees <i class="pull-right ion-chevron-right"></i></h5>
    </div>
    <hr class="no-margin">
    <div ng-click="toggleTransferView()" class="pointer deposits-menu-options">
        <h5>Tier Requirements <i class="pull-right ion-chevron-right"></i></h5>
    </div>
    <hr class="no-margin">
    <div ng-click="toggleTransferView()" class="pointer deposits-menu-options">
        <h5>Tier Limits <i class="pull-right ion-chevron-right"></i></h5>
    </div>
    <hr class="no-margin">
    <div ng-click="toggleTransferView()" class="pointer deposits-menu-options">
        <h5>Controls <i class="pull-right ion-chevron-right"></i></h5>
    </div>
    <hr class="no-margin">
</div>
