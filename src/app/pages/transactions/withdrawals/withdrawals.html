        <withdrawals-menu></withdrawals-menu>
    </div>
    <div ng-show="showView == 'createWithdrawal'" class="col-lg-6 col-md-8 col-sm-12 col-xs-12">
        <create-withdrawal></create-withdrawal>
    </div>
    <div ng-show="showView == 'confirmWithdrawal'" class="col-lg-6 col-md-8 col-sm-12 col-xs-12">
