<div ba-panel ba-panel-title="Withdrawal Successful">
    <img ng-src="{{currencyImageUrl}}" class="image-center" width="100" height="100" alt="token Image">
    <div class="text-center">
        <h3>{{companyName}} {{selectedCurrency.code}}</h3>
    </div>
    <div class="text-center">
        <p>Congratulations {{selectedCurrency.symbol}} {{withdrawalData.amount}} has been withdrawn from {{withdrawalData.user}}</p>
    </div>
</div>
