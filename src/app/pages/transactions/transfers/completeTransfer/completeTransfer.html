<div ba-panel ba-panel-title="Transfer successful">
    <div class="menu-hex-container">
        <div class="hexagon"></div>
        <div class="hex-over">{{selectedCurrency.code}}</div>
    </div>
    <div class="text-center">
        <h3>{{companyName}} {{selectedCurrency.code}}</h3>
    </div>
    <div class="text-center">
        <p>Congratulations {{selectedCurrency.symbol}} {{transferData.amount}} has been transferred from {{transferData.user}}
            to {{transferData.recipient}}</p>
    </div>
</div>
