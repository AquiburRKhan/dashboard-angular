<div ba-panel ba-panel-title="Transfer Successful">
    <img ng-src="{{currencyImageUrl}}" class="image-center" width="100" height="100" alt="token Image">
    <div class="text-center">
        <h3>{{companyName}} {{selectedCurrency.code}}</h3>
    </div>
    <div class="text-center">
        <h3>Congratulations {{selectedCurrency.symbol}} {{transferData.amount}} has been transferred from {{transferData.user}}
            to {{transferData.reference}}</h3>
    </div>
</div>
