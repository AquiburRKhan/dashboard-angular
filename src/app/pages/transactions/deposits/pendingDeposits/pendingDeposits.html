<div ba-panel class="row" ba-panel-title="Pending Deposits" ba-panel-class=" with-scroll">

    <table ng-show="transactions.length > 0" class="table table-condensed table-striped table-hover col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
        <tr class="black-muted-bg">
            <td><strong>Code</strong></td>
            <td><strong>From</strong></td>
            <td><strong>Currency</strong></td>
            <td><strong>Amount</strong></td>
            <td><strong>Date</strong></td>
            <td><strong>Status</strong></td>
        </tr>
        <tr ng-repeat="transaction in transactions " data-toggle="modal"
            ng-click="openModal('app/pages/transactions/deposits/pendingDeposits/pendingDepositsModal/pendingDepositsModal.html', 'md',transaction)"
            class="editable-row center pointer">
            <td class="table-row-center history-table" ng-bind="transaction.tx_code"></td>
            <td class="table-row-center history-table" ng-bind="transaction.from_reference"></td>
            <td class="table-row-center history-table" ng-bind="transaction.currency.code"></td>
            <td class="table-row-center history-table" ng-bind="transaction.amount"></td>
            <td class="table-row-center history-table" >{{transaction.created | date:'mediumDate'}} {{transaction.created | date:'shortTime'}}</td>
            <td class="table-row-center history-table" ng-bind="transaction.status"></td>
        </tr>
    </table>
    <div ng-show="transactions.length == 0">
        <h4 ng-hide="transactionsStateMessage == ''" ng-bind="transactionsStateMessage"></h4>
        <loading-image ng-show="transactionsStateMessage == ''"></loading-image>
    </div>
</div>
