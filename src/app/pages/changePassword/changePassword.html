<div class="auth-main">
    <div class="auth-block text-center">
        <h1>Change Password</h1>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-12">
                    <input type="password" ng-model="identifier" class="form-control" id="inputPasswordOld" placeholder="Old Password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <input type="password" ng-model="company_id" class="form-control" id="inputPassword1" placeholder="Password 1">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <input type="password" ng-model="password" class="form-control" id="inputPassword2" placeholder="Password 2">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <button ng-click="" class="btn change-password-button btn-primary btn-auth pull-right">Change Password</button>
                    <a href="/#/dashboard" class="forgot-pass pull-left">Back to dashboard</a>
                </div>
            </div>
        </form>

    </div>
</div>
