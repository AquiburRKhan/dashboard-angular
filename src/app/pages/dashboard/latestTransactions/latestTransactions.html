<div ba-panel ba-panel-title="Latest Transactions" ba-panel-class=" with-scroll" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="divider">
    <table class="table table-condensed table-striped table-hover ">
        <tr class="black-muted-bg">
            <td><b>From</b></td>
            <td><b>To</b></td>
            <td><b>Type</b></td>
            <td><b>Currency</b></td>
            <td><b>Account</b></td>
            <td><b>Amount</b></td>
            <td><b>Fee</b></td>
            <td><b>Status</b></td>
            <td><b>Date</b></td>
        </tr>
        <tr ng-repeat="transaction in transactions" data-toggle="modal"
            ng-click="openModal('app/pages/dashboard/latestTransactions/transactionModal/transactionModal.html', 'md',transaction)"
            class="editable-row center pointer">
            <td class="table-row-center" width="8%" ng-bind="transaction.from"></td>
            <td class="table-row-center" width="20%" ng-bind="transaction.to"></td>
            <td class="table-row-center" width="10%" ng-bind="transaction.type"></td>
            <td class="table-row-center" width="10%" ng-bind="transaction.currency"></td>
            <td class="table-row-center" width="10%" ng-bind="transaction.account"></td>
            <td class="table-row-center" width="10%" ng-bind="transaction.amount"></td>
            <td class="table-row-center" width="10%" ng-bind="transaction.fee"></td>
            <td class="table-row-center" width="10%" ng-bind="transaction.status"></td>
            <td class="table-row-center"  ng-bind="transaction.date | date:'medium'"></td>
        </tr>
    </table>
    </div>
    <div class="add-row-editable-table">
        <button class="btn btn-primary pull-right" ng-click="">View All</button>
    </div>
</div>
