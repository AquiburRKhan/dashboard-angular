<div ng-hide="loadingCurrencies" ba-panel ba-panel-title="Currencies" ba-panel-class=" with-scroll" >
    <div>
        <button class="btn btn-success pull-right divider" ng-click="goToAddCurrency()">Add Currency</button>
    </div>
    <table class="table">
        <tr class="black-muted-bg">
            <td><strong>Logo</strong></td>
            <td><strong>Pending Withrawals</strong></td>
            <td><strong>24h Volume</strong></td>
            <td></td>
        </tr>
        <tr ng-repeat="currency in currencies" class="editable-row dashboard-currencies-table-row">
            <td width="15%">
                <div class="dashboard-currencies-hexagon-container">
                    <div class="dashboard-currencies-hexagon"></div>
                    <div class="dashboard-currencies-hex-over">{{currency.code}}</div>
                </div>
            </td>
            <td width="15%">0</td>
            <td width="15%">0</td>
            <td class="rehive-table-row-last-child">
                <button ng-click="goToView(currency,'/transactions/overview')" class="btn btn-primary pull-right rehive-button-no-right-margin">Overview</button>
                <button ng-click="goToView(currency,'/users')" class="btn btn-primary pull-right rehive-button-no-right-margin">Users</button>
                <button ng-click="goToView(currency,'/transactions/credit')" class="btn btn-primary pull-right rehive-button-no-right-margin">Credit</button>
                <button ng-click="goToView(currency,'/transactions/withdrawals')" class="btn btn-primary pull-right rehive-button-no-right-margin">Withdrawals</button>
            </td>
        </tr>
    </table>
    <hr class="no-margin hr-top-border">
</div>
<div ba-panel ng-show="loadingCurrencies">
    <loading-image></loading-image>
</div>
