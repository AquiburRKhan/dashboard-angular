<div ba-panel ba-panel-title="Currencies" ba-panel-class=" with-scroll" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="add-row-editable-table add-currency-link">
        <button class="btn btn-success pull-right" ng-click="goToAddCurrency()">Add Currency</button>
    </div>
    <table class="table">
        <tr class="black-muted-bg">
            <td><b>Logo</b></td>
            <td><b>Pending Withrawals</b></td>
            <td><b>24h Volume</b></td>
            <td></td>
        </tr>
        <tr ng-repeat="currency in currencyDetails" class="editable-row center">
            <td width="15%">
                <img class="logo" ng-src="{{currency.logo}}" alt="token">
            </td>
            <td width="15%" ng-bind="currency.pendingWithdrawals"></td>
            <td width="15%" ng-bind="currency.volume"></td>
            <td class="currency-row-last-child">
                <a href ><button class="btn btn-primary pull-right currencies-buttons">Overview</button></a>
                <a href ><button class="btn btn-primary pull-right currencies-buttons">Users</button></a>
                <a href ><button class="btn btn-primary pull-right currencies-buttons">Deposits</button></a>
                <a href ><button class="btn btn-primary pull-right currencies-buttons">Withdrawals</button></a>
            </td>
        </tr>
    </table>
    <hr class="no-margin hr-top-border">
</div>
