<div>
    <auth-navigation></auth-navigation>
</div>
<div class="auth-main">
    <div class="auth-block text-center">
        <h1>Provide one time pin</h1>
        

        <form class="form-horizontal">
          <div ng-hide="gotCompanyName">
            <div class="row form-group otp-input">
                <div class="col-sm-4">
                    <input class="otp-number" placeholder="XXXXXX" type="text" ng-model="otp">
                </div>
                <div class="col-sm-8 otp-text">
                  We sent a six digit code to +8801829685347. Type the code here to verify your mobile number.
                </div>
            </div>
            <div class="row">
              <a href="" class="auth-link">Code didn't arrive? Click here to resend OTP.</a>
            </div>
            <div class="row form-group">
              <div class="col-sm-4">
                  <button ng-click="gotCompanyName = true" class="btn btn-primary back-btn pull-left">Back</button>
              </div>
              <div class="col-sm-4">
              </div>
              <div class="col-sm-4">
                  <button ng-disabled="!otp" ng-click="gotCompanyName = true" class="btn btn-primary btn-auth pull-right">Next</button>
              </div>
            </div>
          </div>
        </form>

    </div>
</div>
