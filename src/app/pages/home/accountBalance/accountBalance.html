<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
    <div ng-hide="loadingCurrencies" class="panel panel-primary">
        <div class="panel-heading custom-panel-heading"><h1>{{activeCurrency.currency.code}} {{activeCurrency.balance | currencyModifiersFilter: activeCurrency.currency.divisibility | preciseRound: activeCurrency.currency.divisibility}}</h1></div>
        <div class="panel-body">
            <div class="accountBalance-panel-body">
                <p>Buy with ether</p>
                <p>Buy with bitcoin</p>
                <p>Buy with euro</p>
            </div>
        </div>
    </div>
    <div ba-panel ng-show="loadingCurrencies">
        <loading-image></loading-image>
    </div>
</div>
