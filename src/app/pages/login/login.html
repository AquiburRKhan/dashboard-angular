<div class="auth-main">
    <div class="auth-block text-center">
        <h1>Sign In</h1>
        <a href="/#/register" class="auth-link">New to Rehive? Sign up!</a>

        <form class="form-horizontal">
            <div class="row form-group">
                <div class="col-sm-12">
                    <input type="text" ng-model="user" class="form-control" id="inputEmail1" placeholder="Email or phone">
                </div>
            </div>
            <div class="row form-group">
                <div class="col-sm-12">
                    <input type="text" ng-model="company" class="form-control" id="inputCompany1" placeholder="Company">
                </div>
            </div>
            <div class="row form-group">
                <div class="col-sm-12">
                    <input type="password" ng-model="password" class="form-control" id="inputPassword1" placeholder="Password">
                </div>
            </div>
            <div class="row form-group">
                <div class="col-sm-12">
                    <button ng-click="login(user,company,password)" class="btn btn-primary btn-auth pull-right">Sign in</button>
                    <a href="/#/password/reset" class="forgot-pass pull-left">Forgot password?</a>
                </div>
            </div>
        </form>

    </div>
</div>
