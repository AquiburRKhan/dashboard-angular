<div>
    <auth-navigation></auth-navigation>
</div>
<div class="auth-main">
    <div class="auth-block text-center">
        <h1>Sign up</h1>
        <form name="registerForm" class="form-horizontal">
                <div class="form-group row">
                    <div class="col-lg-6 col-md-6 col-sm-6">
                        <input type="text" ng-model="registerData.first_name" class="form-control" id="firstName" placeholder="First name" auto-focus="!havePersonalDetails" required>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6">
                        <input type="text" ng-model="registerData.last_name" class="form-control" id="lastName" placeholder="Last name" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <input type="email" ng-model="registerData.email" class="form-control" id="inputEmail1" placeholder="Email" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <input type="password" ng-model="registerData.password" class="form-control" id="inputPassword1" placeholder="Choose a password" required>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-lg-6 col-md-6 col-sm-6 register-country-select">
                        <label class="pull-left register-country-select-label">Select your country</label>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 register-country-select">
                        <country-select class="form-control custom-form-control pointer" ng-model="registerData.nationality"></country-select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <button  ng-click="registerUser()" class="btn btn-primary btn-auth pull-right">Sign up</button>
                    </div>
                </div>
        </form>
    </div>
</div>
