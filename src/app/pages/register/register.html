<div class="auth-main">
    <div class="auth-block text-center">
        <h1>Sign Up</h1>
        <a href="/#/login" class="auth-link">Already have a Rehive account? Sign in!</a>

        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-12">
                    <input type="text" ng-model="first_name" class="form-control" id="firstName" placeholder="First Name*">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <input type="text" ng-model="last_name" class="form-control" id="lastName" placeholder="Last Name*">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <input type="email" ng-model="emailId" class="form-control" id="inputEmail1" placeholder="Email*">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <input type="text" ng-model="mobile_number" class="form-control" id="mobileNumber" placeholder="Mobile Number">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <input type="text" ng-model="company_id" class="form-control" id="inputName1" placeholder="Choose a unique ID for your company*">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <input type="password" ng-model="password1" class="form-control" id="inputPassword1" placeholder="Password*">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <input type="password" ng-model="password2" class="form-control" id="inputPassword2" placeholder="Retype Password*">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <button ng-click="registerUser(first_name,last_name,emailId,mobile_number,company_id,password1,password2)" class="btn btn-primary btn-auth pull-right">Sign up</button>
                </div>
            </div>
        </form>
    </div>
</div>
