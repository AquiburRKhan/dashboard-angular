<div ng-hide="updatingLogo" ba-panel ba-panel-title="Company Logo">
    <input type="file" class="button divider"  ng-model="file" name="file" ngf-pattern="'image/*'"
     ngf-accept="'image/*'" ngf-max-size="10MB">
    <div class="form-group">
        <button ng-click="upload(file)" class="btn btn-primary pull-right">Save</button>
    </div>
</div>
<div ba-panel ng-show="updatingLogo">
    <loading-image></loading-image>
</div>
