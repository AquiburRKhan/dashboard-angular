<div class="row" >
    <div class="col-lg-3 col-md-4 col-sm-12 col-xs-12">

    <div ng-show="settingView == 'accountInfo'" class="col-lg-6 col-md-8 col-sm-12 col-xs-12">
        <account-info></account-info>

    <div ng-show="settingView == 'companyInfo'" class="col-lg-6 col-md-8 col-sm-12 col-xs-12">
