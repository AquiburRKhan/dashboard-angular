<div ng-hide="editingSwitches || loadingSwitches">
    <div ba-panel class="setting-bank-accounts" ba-panel-title="User Webhooks" ba-panel-class="light-text with-scroll">
        <table class="table fees-table table-striped setting-bank-accounts-table">
            <tr class="black-muted-bg divider">
                <th><strong>Switch Type</strong></th>
                <th><strong>Enabled</strong></th>
                <th></th>
            </tr>
            <tr ng-repeat="switch in switches">
                <th title="{{switch.switch_type}}" ng-bind="switch.switch_type"></th>
                <th title="{{switch.enabled}}" ng-bind="switch.enabled | limitTo: '14'"></th>
                <th class="rehive-table-row-last-child">
                    <button ng-click="openSwitchesModal('app/pages/settings/switches/switchModal/switchModal.html','md',switch)" class="btn btn-danger pull-right rehive-settings-buttons">Delete</button>
                    <button ng-click="toggleSwitchesEditView(webhook)" class="btn btn-primary pull-right rehive-settings-buttons">Edit</button>
                </th>
            </tr>
        </table>
    </div>
    <div ba-panel ba-panel-title="Add Webhook" ba-panel-class="light-text with-scroll">
        <form name="switchesForm" class="custom-form">
            <div class="form-group">
                <label><strong>Switch Type</strong> <span class="required-icon">*</span></label>
                <br>
                <select class="form-control pointer" ng-model="switchesParams.event" ng-options="event for event in eventOptions" required>
                </select>
            </div>
            <div class="form-group">
              <label><strong>Enabled</strong> <span class="required-icon">*</span></label>
              <br>
              <select class="form-control pointer" ng-model="switchesParams.event" ng-options="event for event in eventOptions" required>
              </select>
            </div>
            <div class="form-group">
                <button ng-click="addswitches(switchesParams)" ng-disabled="!switchesForm.$valid" class="btn btn-primary pull-right">Add</button>
            </div>
        </form>
    </div>
</div>
<div ng-show="editingSwitches">
    <edit-user-webhook></edit-user-webhook>
</div>
<div ba-panel ng-show="loadingSwitches">
    <loading-image></loading-image>
</div>
