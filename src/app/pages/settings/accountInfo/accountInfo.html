<div ba-panel ba-panel-title="Administrator Info">
    <div>
        <div class="form-group">
            <label><strong>Email</strong></label>
            <p class="text-muted">test1@rehive.com</p>
        </div>
        <div class="form-group">
            <label><strong>First Name</strong></label>
            <input type="text" ng-model="administrator.firstName" class="form-control" placeholder="E.g Satoshi">
        </div>
        <div class="form-group">
            <label><strong>Last Name</strong></label>
            <input type="text" ng-model="administrator.lastName" class="form-control" placeholder="E.g Nakomoto">
        </div>
        <div class="form-group">
            <label><strong>Nationality</strong></label>
            <country-select class="form-control pointer" data-ng-model="administrator.country"></country-select>
        </div>
        <div class="form-group">
            <label><strong>Identity/Passport Number</strong></label>
            <input type="text" ng-model="administrator.identity" class="form-control" placeholder="E.g 891218666987">
        </div>
        <div class="form-group">
            <button ng-click="goToView('confirmDeposit')" class="btn btn-primary pull-right">Save</button>
        </div>
    </div>
</div>

<div ba-panel ba-panel-title="Contact Details">
    <div>
        <div class="form-group">
            <label><strong>Mobile Number</strong></label>
            <input type="text" ng-model="administrator.mobileNumber" class="form-control" placeholder="E.g +27842380806">
        </div>
        <div class="form-group">
            <label><strong>Skype Name</strong></label>
            <input type="text" ng-model="administrator.skypeName" class="form-control" placeholder="E.g Satoshi">
        </div>
        <div class="form-group">
            <button ng-click="goToView('confirmDeposit')" class="btn btn-primary pull-right">Save</button>
        </div>
    </div>
</div>
