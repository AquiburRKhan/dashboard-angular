<div ng-hide="loadingAdminEmails" class="row">
    <div ba-panel ba-panel-title="Add Email" ba-panel-class="light-text with-scroll" class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
        <form name="emailForm" class="custom-form">
            <div class="form-group">
                <label><strong>Email</strong> <span class="required-icon">*</span></label>
                <input type="text" ng-model="newEmail.email" class="form-control"  placeholder="Name" required>
            </div>
            <div class="form-group">
                <label><strong>Primary</strong> <span class="required-icon">*</span></label>
                <br>
                <select class="form-control pointer" ng-model="newEmail.primary" ng-options="bool for bool in booleanOptions" required>
                </select>
            </div>
            <div class="form-group">
                <button ng-disabled="!emailForm.$valid" ng-click="createEmail(newEmail)" class="btn btn-primary pull-right">Add</button>
            </div>
        </form>
    </div>
</div>
