<div ba-panel ba-panel-title="Edit Webhook" ba-panel-class="light-text with-scroll">
    <form name="editWebhooksForm" class="deposit-form">
        <div class="form-group">
            <label><strong>Transaction Type</strong> <span class="required-icon">*</span></label>
            <br>
            <select class="form-control pointer" ng-model="webhooksParams.type" ng-options="type for type in typeOptions" required>
            </select>
        </div>
        <div class="form-group">
            <label><strong>Webhook URL</strong> <span class="required-icon">*</span></label>
            <input type="text" ng-model="withdrawalData.name" class="form-control"  placeholder="URL" required>
        </div>
        <div class="form-group">
            <label><strong>Webhook Secret</strong> <span class="required-icon">*</span></label>
            <input type="text" ng-model="withdrawalData.name" class="form-control"  placeholder="Secret" required>
        </div>
        <div class="form-group">
            <button ng-disabled="!editWebhooksForm.$valid" class="btn btn-primary pull-right">Add</button>
            <button ng-click="toggleWebhooksEditView()" class="btn btn-primary pull-right margin-right">Back</button>
        </div>
    </form>
</div>
