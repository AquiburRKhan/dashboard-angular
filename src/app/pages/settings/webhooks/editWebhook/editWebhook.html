<div ba-panel ba-panel-title="Edit Webhook" ba-panel-class="light-text with-scroll">
    <form name="editWebhooksForm" class="custom-form">
        <div class="form-group">
            <label><strong>Transaction Type</strong> <span class="required-icon">*</span></label>
            <br>
            <select class="form-control pointer" ng-change="webhookChanged('tx_type')" ng-model="editWebhook.tx_type" ng-options="type for type in typeOptions" required>
            </select>
        </div>
        <div class="form-group">
            <label><strong>Webhook URL</strong> <span class="required-icon">*</span></label>
            <input ng-change="webhookChanged('url')" type="text" ng-model="editWebhook.url" class="form-control"  placeholder="URL" required>
        </div>
        <div class="form-group">
            <label><strong>Webhook Secret</strong> <span class="required-icon">*</span></label>
            <input ng-change="webhookChanged('secret')" type="text" ng-model="editWebhook.secret" class="form-control"  placeholder="Secret" required>
        </div>
        <div class="form-group">
            <button ng-click="updateWebhook()" ng-disabled="!editWebhooksForm.$valid" class="btn btn-primary pull-right">Save</button>
            <button ng-click="toggleWebhooksEditView()" class="btn btn-primary pull-right margin-right-10">Back</button>
        </div>
    </form>
</div>
