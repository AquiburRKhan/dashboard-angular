<div ng-hide="editingWebhooks || loadingWebhooks">
    <div ba-panel class="setting-bank-accounts" ba-panel-title="Transaction Webhooks" ba-panel-class="light-text with-scroll">
        <table class="table fees-table table-striped setting-bank-accounts-table">
            <tr class="black-muted-bg divider">
                <th><strong>Type</strong></th>
                <th><strong>URL</strong></th>
                <th><strong>Secret</strong></th>
                <th></th>
            </tr>
            <tr ng-repeat="webhook in webhooks">
                <th title="{{webhook.tx_type}}" ng-bind="webhook.tx_type | capitalizeWord"></th>
                <th title="{{webhook.url}}" ng-bind="webhook.url | limitTo:14"></th>
                <th title="{{webhook.secret}}" ng-bind="webhook.secret"></th>
                <th class="no-right-padding-last-child">
                    <button ng-click="openWebhooksModal('app/pages/settings/webhooks/webhooksModal/webhooksModal.html','md',webhook)" class="btn btn-danger pull-right settings-fees-buttons">Delete</button>
                    <button ng-click="toggleWebhooksEditView(webhook)" class="btn btn-info pull-right settings-fees-buttons">Edit</button>
                </th>
            </tr>
        </table>
    </div>
    <div ba-panel ba-panel-title="Add Webhook" ba-panel-class="light-text with-scroll">
        <form name="webhooksForm" class="custom-form">
            <div class="form-group">
                <label><strong>Transaction Type</strong> <span class="required-icon">*</span></label>
                <br>
                <select class="form-control pointer" ng-model="webhooksParams.tx_type" ng-options="type for type in typeOptions" required>
                </select>
            </div>
            <div class="form-group">
                <label><strong>Webhook URL</strong> <span class="required-icon">*</span></label>
                <input type="text" ng-model="webhooksParams.url" class="form-control"  placeholder="URL" required>
            </div>
            <div class="form-group">
                <label><strong>Webhook Secret</strong> <span class="required-icon">*</span></label>
                <input type="text" ng-model="webhooksParams.secret" class="form-control"  placeholder="Secret" required>
            </div>
            <div class="form-group">
                <button ng-click="addWebhooks(webhooksParams)" ng-disabled="!webhooksForm.$valid" class="btn btn-primary pull-right">Add</button>
            </div>
        </form>
    </div>
</div>
<div ng-show="editingWebhooks">
    <edit-webhook></edit-webhook>
</div>
<div ba-panel ng-show="loadingWebhooks">
    <loading-image></loading-image>
</div>
