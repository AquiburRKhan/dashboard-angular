<div ba-panel ba-panel-title="Edit Subtype" ba-panel-class="light-text with-scroll">
    <form name="editSubtypeForm" class="deposit-form">
        <div class="form-group">
            <label><strong>Transaction Type</strong> <span class="required-icon">*</span></label>
            <br>
            <input class="form-control pointer" ng-model="subtypesParams.type" required disabled>
        </div>
        <div class="form-group">
            <label><strong>Name</strong> <span class="required-icon">*</span></label>
            <input type="text" ng-model="withdrawalData.name" class="form-control"  placeholder="Name" required>
        </div>
        <div class="form-group">
            <label><strong>Label</strong></label>
            <input type="text" ng-model="withdrawalData.name" class="form-control"  placeholder="Label">
        </div>
        <div class="form-group">
            <label><strong>Description</strong></label>
            <input type="text" ng-model="withdrawalData.name" class="form-control"  placeholder="Description">
        </div>
        <div class="form-group">
            <button ng-disabled="!editSubtypeForm.$valid" class="btn btn-primary pull-right">Add</button>
            <button ng-click="toggleSubtypeEditView()" class="btn btn-primary pull-right margin-right">Back</button>
        </div>
    </form>
</div>
