<div ng-hide="editingSubtype">
    <div ba-panel ba-panel-title="Transaction Subtypes" ba-panel-class="light-text with-scroll">
        <table class="table fees-table table-striped ">
            <tr class="black-muted-bg divider">
                <th><strong>Type</strong></th>
                <th><strong>Name</strong></th>
                <th><strong>Label</strong></th>
                <th><strong>Description</strong></th>
                <th></th>
            </tr>
            <tr ng-repeat="subtype in subtypes | orderBy: 'created'">
                <td ng-bind="subtype.tx_type | capitalizeWord"></td>
                <td title="{{subtype.name}}" ng-bind="subtype.name | limitTo: 6"></td>
                <td title="{{subtype.label}}" ng-bind="subtype.label || 'None' | limitTo: 6"></td>
                <td title="{{subtype.description}}" ng-bind="subtype.description || 'None' | limitTo:6"></td>
                <td class="currency-row-last-child">
                    <button ng-click="openSubtypeModal('app/pages/settings/subtypes/subtypeModal/subtypeModal.html','md',subtype)" class="btn btn-danger pull-right settings-fees-buttons">Delete</button>
                    <button ng-click="toggleSubtypeEditView(subtype)" class="btn btn-info pull-right settings-fees-buttons">Edit</button>
                </td>
            </tr>
        </table>
    </div>
    <div ba-panel ba-panel-title="Add Subtype" ba-panel-class="light-text with-scroll">
        <form name="subtypeForm" class="deposit-form">
            <div class="form-group">
                <label><strong>Transaction Type</strong> <span class="required-icon">*</span></label>
                <br>
                <select class="form-control pointer" ng-model="newSubtype.tx_type" ng-options="type for type in typeOptions" required>
                </select>
            </div>
            <div class="form-group">
                <label><strong>Name</strong> <span class="required-icon">*</span></label>
                <input type="text" ng-model="newSubtype.name" class="form-control"  placeholder="Name" required>
            </div>
            <div class="form-group">
                <label><strong>Label</strong></label>
                <input type="text" ng-model="newSubtype.label" class="form-control"  placeholder="Label">
            </div>
            <div class="form-group">
                <label><strong>Description</strong></label>
                <input type="text" ng-model="newSubtype.description" class="form-control"  placeholder="Description">
            </div>
            <div class="form-group">
                <button ng-disabled="!subtypeForm.$valid" ng-click="addSubtype()" class="btn btn-primary pull-right">Add</button>
            </div>
        </form>
    </div>
</div>
<div ng-show="editingSubtype">
    <edit-subtype></edit-subtype>
</div>
