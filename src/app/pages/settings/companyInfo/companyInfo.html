<div ba-panel ba-panel-title="Company Info">
    <div>
        <div class="form-group">
            <label><b>Company Name</b></label>
            <input type="text" ng-model="company.companyName" class="form-control" placeholder="Company">
        </div>
        <div class="form-group">
            <label><b>Company Description</b></label>
            <textarea rows="4" ng-model="company.description" class="form-control" placeholder="E.g Currency Corp is a registered financial services provider."></textarea>
        </div>
        <div class="form-group">
            <label><b>Website URL</b></label>
            <input type="text" ng-model="company.websiteUrl" class="form-control" placeholder="E.g http://www.zapgo.co">
        </div>
        <div class="form-group">
            <label><b>Password Reset URL</b></label>
            <input type="text" ng-model="company.passwordResetUrl" class="form-control" placeholder="E.g http://www.rehive.com/reset/password/">
        </div>
        <div class="form-group">
            <label><b>Email Confirmation URL</b></label>
            <input type="text" ng-model="company.emailConfirmationUrl" class="form-control" placeholder="E.g http://www.rehive.com/verify/email/">
        </div>
        <div class="form-group">
            <label><b>Default Currency</b></label>
            <br>
            <select class="form-control pointer" ng-model="company.defaultCurrency"
                    ng-options="currency.code for currency in currencyOptions track by currency.code">
            </select>
        </div>
        <div class="form-group">
            <button ng-click="goToView('confirmDeposit')" class="btn btn-primary pull-right">Save</button>
        </div>
    </div>
</div>

<div ba-panel ba-panel-title="Company Address">
    <div>
        <div class="form-group">
            <label><b>Address Line 1</b></label>
            <input type="text" ng-model="company.address1" class="form-control" placeholder="Address Line 1">
        </div>
        <div class="form-group">
            <label><b>Address Line 2</b></label>
            <input type="text" ng-model="company.address2" class="form-control" placeholder="Address Line 2">
        </div>
        <div class="form-group">
            <label><b>City</b></label>
            <input type="text" ng-model="company.city" class="form-control" placeholder="City">
        </div>
        <div class="form-group">
            <label><b>Country</b></label>
            <country-select class="form-control pointer" data-ng-model="company.country"></country-select>
        </div>
        <div class="form-group">
            <label><b>Code/Zipcode</b></label>
            <input type="text" ng-model="company.zipcode" class="form-control" placeholder="Code/Zipcode">
        </div>
        <div class="form-group">
            <button ng-click="goToView('confirmDeposit')" class="btn btn-primary pull-right">Save</button>
        </div>
    </div>
</div>
