<div ng-hide="loadingCompanyNotifications" ba-panel ba-panel-title="Email notifications">
    <div>
        <div class="divider" ng-repeat="notification in notifications">
            <label  class="checkbox-inline custom-checkbox nowrap">
                <input type="checkbox" ng-change="saveNotifications(notification)" ng-model="notification.email_enabled" ng-checked="notification.email_enabled">
                <span>{{notification.description}}</span>
            </label>
        </div>
    </div>
</div>
<div ng-hide="loadingCompanyNotifications" ba-panel ba-panel-title="Mobile notifications">
    <div>
        <div class="divider" ng-repeat="notification in notifications">
            <label  class="checkbox-inline custom-checkbox nowrap">
                <input type="checkbox" ng-change="saveNotifications(notification)" ng-model="notification.sms_enabled" ng-checked="notification.sms_enabled">
                <span>{{notification.description}}</span>
            </label>
        </div>
    </div>
</div>
<div ba-panel ng-show="loadingCompanyNotifications">
    <loading-image></loading-image>
</div>
