<div class="row">
    <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12 divider">
        <label><strong>User</strong></label>
        <input type="text"  class="form-control" id="from"  placeholder="Enter Email address" ng-model="usersSearchParams.searchUser" size="12">
    </div>
    <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12 divider">
        <label><strong>From Date</strong></label>
        <input type="date" ng-model="usersSearchParams.searchDateFrom" class="form-control" id="date_from"  placeholder="Date From">
    </div>
    <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12 divider">
        <label><strong>To Date</strong></label>
        <input type="date" ng-model="usersSearchParams.searchDateTo" class="form-control" id="date_to"  placeholder="Date To">
    </div>
    <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12 divider">
        <label><strong>Select Country</strong></label>
        <country-select class="form-control pointer" data-ng-model="usersSearchParams.searchCountry"></country-select>
    </div>
    <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12 divider">
        <label><strong>Currency</strong></label>
        <br>
        <select class="form-control pointer" ng-model="usersSearchParams.searchCurrency"
                ng-options="currency.code for currency in currencyOptions track by currency.code">
        </select>
    </div>
    <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12 divider">
        <label><strong>Status</strong></label>
        <br>
        <select class="form-control pointer" ng-model="usersSearchParams.searchStatus" ng-options="status for status in statusOptions">
        </select>
    </div>
</div>

<div class="row">
    <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12">
        <label><strong>Order By</strong></label>
        <br>
        <select class="form-control pointer" ng-model="usersSearchParams.searchOrderBy" ng-options="orderBy for orderBy in orderByOptions">
        </select>
    </div>
    <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12 pull-right apply-button">
        <label>&nbsp;</label>
        <br>
        <button ng-disabled="loadingTransactions" class="btn btn-primary" ng-click="getAllUsers('applyFilter')">Apply</button>
    </div>
</div>
