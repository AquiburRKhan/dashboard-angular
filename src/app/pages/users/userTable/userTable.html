<div class="divider">
    <table class="table table-condensed table-striped">
        <tr class="black-muted-bg">
            <td><strong>Email</strong></td>
            <td><strong>Currency</strong></td>
            <td><strong>Joined</strong></td>
            <td><strong>Last Login</strong></td>
        </tr>
        <tr ng-repeat="user in users " class="editable-row center">
            <td><a href="/#/user/details"><div title="{{user.email}}" class="transactions-list-element" ng-bind="user.email"></div></a></td>
            <td><div title="{{user.currency.code}}" class="transactions-list-element" ng-bind="user.currency.code"></div></td>
            <td><div title="{{user.date_joined | date:'mediumTime'}}" class="transactions-list-element" ng-bind="user.date_joined | date:'shortTime'"></div></td>
            <td><div title="{{user.last_login | date:'mediumDate'}}" class="transactions-list-element">
                {{user.created | date:'shortDate'}}</div></td>
        </tr>
    </table>
    <div >
        <p uib-pagination boundary-links="true" items-per-page="pagination.itemsPerPage"  total-items="transactionsData.count" ng-model="pagination.pageNo"
           max-size="pagination.maxSize" class="pagination-sm pull-right transaction-history-pagination" force-ellipses="true" ng-change="getLatestTransactions()"
           previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></p>
    </div>
</div>
<div ng-show="users.length == 0">
    <h4 ng-hide="transactionsStateMessage == ''" ng-bind="transactionsStateMessage"></h4>
    <loading-image ng-show="transactionsStateMessage == ''"></loading-image>
</div>
