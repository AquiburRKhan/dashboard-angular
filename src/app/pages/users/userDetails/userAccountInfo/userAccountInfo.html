<div ng-hide="loadingUserAccountInfo" ba-panel ba-panel-title="Account Info" >
    <table class="table table-condensed table-striped user-details-table">
        <tr ng-show="user.identifier">
            <th width="70%"><strong>Identifier</strong></th>
            <th></th>
        </tr>
        <tr ng-show="user.identifier">
            <th width="70%" ng-bind="user.identifier"></th>
            <th></th>
        </tr>
        <tr ng-show="emailsList.length > 0">
            <th width="70%"><strong>Email Addresses</strong></th>
            <th></th>
        </tr>
        <tr ng-show="emailsList.length > 0" ng-repeat="email in emailsList">
            <th width="70%" ng-bind="email.email"></th>
            <th ng-show="email.verified"><span class="ion-checkmark pull-right"></span></th>
            <th ng-show="!email.verified" class="rehive-table-row-last-child"><button ng-disabled="true" class="btn btn-primary pull-right user-accounts-btn"
                                                  ng-click="verifyEmail(email)">Verify</button></th>

        </tr>
        <tr ng-show="mobilesList.length > 0">
            <th width="70%"><strong>Mobile Numbers</strong></th>
            <th></th>
        </tr>
        <tr ng-show="mobilesList.length > 0" ng-repeat="mobile in mobilesList">
            <th width="70%" ng-bind="mobile.number"></th>
            <th ng-show="mobile.verified"><span class="ion-checkmark pull-right"></span></th>
            <th ng-show="!mobile.verified" class="rehive-table-row-last-child"><button ng-disabled="true" class="btn btn-primary pull-right user-accounts-btn"
                                                                                      ng-click="verifyMobile(mobile)">Verify</button></th>
        </tr>
    </table>
</div>
<div ba-panel ng-show="loadingUserAccountInfo">
    <loading-image></loading-image>
</div>
