<div ba-panel ba-panel-title="Documents">
    <table class="table table-condensed table-striped user-details-table">
        <tr>
            <th><strong>Document category</strong></th>
            <th><strong>Document type</strong></th>
            <th></th>
        </tr>
        <tr ng-repeat="document in userDocuments">
            <th>{{document.document_category}}</th>
            <th>{{document.document_type}}</th>
            <th><button class="btn btn-warning pull-right">Pending</button></th>
        </tr>
    </table>
</div>
