<div ng-hide="loadingAccountCurrencySwitches" ba-panel ba-panel-title="Edit AccountCurrency Switch" >
    <form name="editAccountCurrencySwitchForm" class="custom-form" novalidate>
        <div class="form-group">
            <label><strong>Transaction Type</strong> <span class="required-icon">*</span></label>
            <br>
            <select class="form-control pointer" ng-change="accountCurrencySwitchChanged('tx_type')" ng-model="editAccountCurrencySwitch.tx_type" ng-options="option for option in txTypeOptions" required>
            </select>
        </div>
        <div class="form-group">
            <label><strong>Subtype</strong></label>
            <input type="text" class="form-control" ng-change="accountCurrencySwitchChanged('subtype')" ng-model="editAccountCurrencySwitch.subtype" placeholder="Enter subtype name"/>
        </div>
        <div class="form-group">
            <label><strong>Enabled</strong></label>
            <br>
            <select class="form-control pointer" ng-change="accountCurrencySwitchChanged('enabled')" ng-model="editAccountCurrencySwitch.enabled" ng-options="bool for bool in boolOptions" required>
            </select>
        </div>
        <div class="form-group">
            <button ng-click="updateAccountCurrencySwitch()" ng-disabled="!editAccountCurrencySwitchForm.$valid" class="btn btn-primary pull-right">Save</button>
            <button ng-click="toggleAccountCurrencySwitchEditView()" class="btn btn-primary pull-right margin-right-10">Back</button>
        </div>
    </form>
</div>
