<div ng-hide="loadingUserSwitches || addingUserSwitches || editingUserSwitches" ba-panel class="setting-bank-accounts" ba-panel-title="User Switches">
    <button ng-click="toggleAddUserSwitchesView()" class="btn btn-success pull-right user-accounts-btn divider">Add</button>
    <table ng-show="userSwitchesList.length > 0" class="table fees-table table-striped setting-bank-accounts-table">
        <tr class="black-muted-bg divider">
            <th><strong>Tx Type</strong></th>
            <th><strong>Subtype</strong></th>
            <th><strong>Enabled</strong></th>
            <th></th>
        </tr>
        <tr ng-repeat="switches in userSwitchesList">
            <th title="{{switches.tx_type}}" ng-bind="switches.tx_type | capitalizeWord | limitTo: '35'"></th>
            <th title="{{switches.subtype}}" ng-bind="switches.subtype ? switches.subtype: 'None' | limitTo: '35'"></th>
            <th title="{{switches.enabled}}" ng-bind="switches.enabled | capitalizeWord"></th>
            <th class="rehive-table-row-last-child">
                <button ng-click="openUserSwitchesModal('app/pages/users/userDetails/userSwitches/userSwitchesModal/userSwitchesModal.html','md',switches)" class="btn btn-danger pull-right user-accounts-btn">Delete</button>
                <button ng-click="toggleUserSwitchesEditView(switches)" class="btn btn-primary pull-right user-accounts-btn margin-right-10">Edit</button>
            </th>
        </tr>
    </table>
    <div ng-show="userSwitchesList.length == 0">
        <h4>No user switches are available</h4>
    </div>
</div>
<div ng-show="addingUserSwitches">
    <create-user-switch></create-user-switch>
</div>
<div ng-show="editingUserSwitches">
    <edit-user-switch></edit-user-switch>
</div>
<div ba-panel ng-show="loadingUserSwitches">
    <loading-image></loading-image>
</div>
