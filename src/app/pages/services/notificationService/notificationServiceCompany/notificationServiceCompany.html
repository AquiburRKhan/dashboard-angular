<notification-service-navigation></notification-service-navigation>

<div class="row">
    <div ng-hide="updatingCompanyEmail" ba-panel ba-panel-title="Company Secret" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="form-group">
          <p style="background-color: #d9d9d9; padding: 10px" ng-bind="company.secret"></p>
      </div>
    </div>
    <div ng-hide="updatingCompanyEmail" ba-panel ba-panel-title="Company Email" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <form name="companyEmailForm">
        <div class="form-group">
            <input type="email" class="form-control divider" ng-model="company.email" placeholder="Enter from_email" required/>
            <!-- <p style="color: #c23321" ng-hide="company.email">No valid from_email has been given.</p> -->
            <button ng-disabled="!companyEmailForm.$valid" ng-click="updateCompanyEmail()" class="btn btn-primary pull-right">Update Email</button>
        </div>
    </form>
    </div>
  <div ba-panel ng-show="updatingCompanyEmail" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <loading-image></loading-image>
  </div>
</div>
