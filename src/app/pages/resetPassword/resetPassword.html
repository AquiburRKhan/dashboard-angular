<div class="auth-main">
    <div class="auth-block">
        <h1>Password Reset</h1>
        <p class="auth-link">Forgotten your password? Enter your e-mail address below, and we'll send you an e-mail allowing you to reset it.</p>

        <form class="form-horizontal">
            <div class="form-group">
                <label for="inputEmail1" class="col-sm-2 control-label">Email</label>

                <div class="col-sm-10">
                    <input type="email" ng-model="identifier" class="form-control" id="inputEmail1" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label for="inputCompany1" class="col-sm-2 control-label">CompanyID</label>

                <div class="col-sm-10">
                    <input type="text" ng-model="company_id" class="form-control" id="inputCompany1" placeholder="CompanyID">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button ng-click="resetPassword(identifier,company_id)" class="btn btn-default btn-auth">Reset</button>
                </div>
                <a href="/#/login" class="forgot-pass">Back</a>
            </div>
        </form>

    </div>
</div>
